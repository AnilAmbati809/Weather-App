# Server configuration
server.port=${SERVER_PORT:8081}

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://weather-mysql:3306/weatherdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:weatheruser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:weatherpass}

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# H2 console
spring.h2.console.enabled=false

# JWT configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
