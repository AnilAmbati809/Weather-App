name: CI/CD Pipelinee

on:
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install frontend dependencies
      run: npm install
      working-directory: ./weather-frontend

    - name: Build frontend
      run: npm run build
      working-directory: ./weather-frontend

    - name: Install backend dependencies
      run: npm install
      working-directory: ./weather-backend

    - name: Run backend tests
      run: npm test
      working-directory: ./weather-backend
